<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page with Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <a href="#">Welcome to my Portfolio</a>
    </div>
    <ul class="nav-links">
      <li><a href="Landing.html"><i class="fas fa-home"></i> Home</a></li>
    
      <li><a href="Contact.html"><i class="fas fa-phone-alt"></i> Contact</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-form">
      <h2>Welcome Back!</h2>
      <form action="#">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="input-group">
          <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
      </form>
      <div class="footer-links">
        <a href="#">Forgot Password?</a>
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
<style>
    /* Global reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: rgb(89, 160, 89);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navbar Styling */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: #2c3e50;
  color:#2c3e50;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav .logo a {
  color: #fff;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
}

.nav-links {
  list-style-type: none;
  display: flex;
  gap: 20px;
}

.nav-links li a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: color 0.3s;
}

.nav-links li a:hover {
  color: #3498db;
}

.nav-links li a i {
  font-size: 20px;
}

/* Login Form Styling */
.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex: 1;
  background: linear-gradient(135deg, #2c3e50, #3498db);
  padding: 50px;
}

.login-form {
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #2c3e50;
}

.input-group {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  position: relative;
}

.input-group input {
  width: 100%;
  padding: 10px 15px;
  padding-left: 40px; /* Space for the icon */
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s;
}

.input-group input:focus {
  border-color: #3498db;
}

.input-group i {
  position: absolute;
  left: 15px;
  color: #7f8c8d;
}

/* Button Styling */
button {
  width: 100%;
  padding: 12px;
  background-color: ;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
}

button:hover {
  background-color: #2980b9;
}

button i {
  margin-right: 10px;
}

/* Footer Links */
.footer-links {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
  font-size: 14px;
}

.footer-links a {
  color: #3498db;
  text-decoration: none;
  transition: color 0.3s;
}

.footer-links a:hover {
  color: #2c3e50;
}

/* Responsive Design */
@media (max-width: 800px) {
  .contact-wrapper {
      flex-direction: column;
      text-align: center;
  }
}

</style>
</body>
</html>
